<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Pembelajaran Digital Berbasis Web Aplikasi Materi Aritmatika Sosial" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="icon" type="image/png" sizes="192x192" href="icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="shortcut icon" href="DAKSAMATH.png">
    <link rel="manifest" href="manifest.json">

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="css/quiz.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="">
    <div class="app-layout mx-auto px-2">
        <section id="bottom-navigation" class="w-full fixed inset-x-0 bottom-0 z-10 flex justify-center items-center">
        </section>
        <header class="bg-white p-3 shadow-xl h-16 rounded-b-xl">
            <nav class="flex  items-center">
                <img src="DAKSAMATH.png" width="30" alt="logo" class="rounded-full bg-white">
                <a href="/" class="title-heading text-md font-bold"> Daksa Math - Aritmatika Sosial</a>
            </nav>
        </header>
        <div class="container mt-3 sm:mb-20 text-white" id="content">
            <div style="margin-bottom:5rem;" class=" surah font-sans d-block  shadow-2xl rounded-2xl">
                <div class="quiz-container p-4" id="quiz">
                    <div class="font-bold w-8 h-8 leading-8 bg-yellow-300 rounded-full mt-2 ml-2 text-center text-black" id="number">

                    </div>
                    <div class="p-2">
                        <h2 id="question">Question is loading...</h2>
                        <ul class="quistion">
                            <li class="p-2 rounded shadow-md">
                                <input type="radio" name="answer" id="a" class="answer" />
                                <label for="a" id="a_text">Answer...</label>
                            </li>
                            <li class="p-2 mt-2 rounded shadow-md">
                                <input type="radio" name="answer" id="b" class="answer" />
                                <label for="b" id="b_text">Answer...</label>
                            </li>
                            <li class="p-2 mt-2 rounded shadow-md">
                                <input type="radio" name="answer" id="c" class="answer" />
                                <label for="c" id="c_text">Answer...</label>
                            </li>
                            <li class="p-2 mt-2 rounded shadow-md">
                                <input type="radio" name="answer" id="d" class="answer" />
                                <label for="d" id="d_text">Answer...</label>
                            </li>
                        </ul>
                    </div>
                    <button class="klik p-2 rounded" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <footer class=" fixed  bottom-12 flex justify-center items-center w-full p-4 text-xs z-10">
        <p class="p-2 rounded-xl">Dibuat dengan <i class="fas fa-heart text-red-400 mx-2"></i> Daksa Math</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
    <script src="scripts/data.js" charset="utf-8"></script>
    <script src="scripts/kunci.js" charset="utf-8"></script>
    <script src="scripts/nav-tak.js" charset="utf-8"></script>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                this.navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function() {
                        console.log("Pendaftaran serviceWorker berhasil");
                    })
                    .catch(function() {
                        console.log("Pendaftaran serviceWorker gagal");
                    });
            });
        } else {
            console.log("ServiceWorker belum didukung browser");
        }
    </script>

</body>
